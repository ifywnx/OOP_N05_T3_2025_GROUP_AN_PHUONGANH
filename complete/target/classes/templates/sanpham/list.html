<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8"><title>Sản phẩm</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="cm-app">
  <header class="cm-nav">
    <div class="cm-brand"><div class="cm-brand-logo"></div><div class="cm-brand-title">Sản phẩm</div></div>
    <div class="cm-right">
      <a class="cm-btn success" th:href="@{/sanpham/add}">+ Thêm</a>
      <a class="cm-btn" th:href="@{/}">Trang chủ</a>
    </div>
  </header>

  <main class="cm-card">
    <div class="cm-table-wrap">
      <table class="cm-table">
        <thead>
        <tr>
          <th>ID</th><th>Mã SP</th><th>Tên SP</th><th>SL</th><th>Nhà SX</th><th>HSD</th><th>Nguyên liệu</th><th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="sp : ${dsSanPham}">
          <td th:text="${sp.id}">1</td>
          <td th:text="${sp.maSanPham}">SP01</td>
          <td th:text="${sp.tenSanPham}">Bánh…</td>
          <td th:text="${sp.soLuong}">10</td>
          <td th:text="${sp.nhaSanXuat}">CS A</td>
          <td th:text="${sp.hanSuDung}">2025-12-31</td>
          <td th:text="${sp.nguyenLieu}">Bột, sữa…</td>
          <td>
            <a class="cm-btn" th:href="@{'/sanpham/edit/' + ${sp.id}}">Sửa</a>
            <a class="cm-btn" th:href="@{'/sanpham/delete/' + ${sp.id}}" onclick="return confirm('Xóa sản phẩm?')">Xóa</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </main>
</div>
</body>
</html>

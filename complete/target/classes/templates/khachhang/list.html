<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8"><title>Khách hàng</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="cm-app">
  <header class="cm-nav">
    <div class="cm-brand"><div class="cm-brand-logo"></div><div class="cm-brand-title">Khách hàng</div></div>
    <div class="cm-right">
      <a class="cm-btn success" th:href="@{/khachhang/add}">+ Thêm</a>
      <a class="cm-btn" th:href="@{/}">Trang chủ</a>
    </div>
  </header>

  <main class="cm-card">
    <div class="cm-table-wrap">
      <table class="cm-table">
        <thead>
        <tr><th>ID</th><th>Mã KH</th><th>Tên KH</th><th>Địa chỉ</th><th>Điện thoại</th><th>Hành động</th></tr>
        </thead>
        <tbody>
        <tr th:each="kh : ${dsKhachHang}">
          <td th:text="${kh.id}">1</td>
          <td th:text="${kh.maKhachHang}">KH01</td>
          <td th:text="${kh.tenKhachHang}">Phương Anh</td>
          <td th:text="${kh.diaChi}">HN</td>
          <td th:text="${kh.soDienThoai}">09...</td>
          <td>
            <a class="cm-btn" th:href="@{'/khachhang/edit/' + ${kh.id}}">Sửa</a>
            <a class="cm-btn" th:href="@{'/khachhang/delete/' + ${kh.id}}" onclick="return confirm('Xóa khách hàng?')">Xóa</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </main>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <title>💾 Lưu Khách hàng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
  <h2>💾 Lưu Khách hàng</h2>

  <form th:action="@{/khachhang/save}" th:object="${khachHang}" method="post" class="card p-4">
    <input type="hidden" th:field="*{id}"/>

    <div class="mb-3">
      <label>Mã KH</label>
      <input th:field="*{maKhachHang}" class="form-control" required>
      <div class="text-danger" th:errors="*{maKhachHang}"></div>
    </div>

    <div class="mb-3">
      <label>Họ tên</label>
      <input th:field="*{tenKhachHang}" class="form-control" required>
      <div class="text-danger" th:errors="*{tenKhachHang}"></div>
    </div>

    <div class="mb-3">
      <label>Địa chỉ</label>
      <input th:field="*{diaChi}" class="form-control">
    </div>

    <div class="mb-3">
      <label>Điện thoại</label>
      <input th:field="*{soDienThoai}" class="form-control">
    </div>

    <button class="btn btn-primary" type="submit">💾 Lưu</button>
    <a th:href="@{/khachhang}" class="btn btn-secondary">⬅ Quay lại</a>
  </form>
</div>
</body>
</html>

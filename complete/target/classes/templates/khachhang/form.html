<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8"><title>Lưu Khách hàng</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <style>.form-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:12px}.form-item{display:flex;flex-direction:column;gap:6px}.form-item input{padding:10px;border:1px solid var(--border);border-radius:10px;background:#FFF}</style>
</head>
<body>
<div class="cm-app">
  <header class="cm-nav"><div class="cm-brand"><div class="cm-brand-logo"></div><div class="cm-brand-title">Khách hàng</div></div></header>
  <main class="cm-card">
    <form th:action="@{/khachhang/save}" th:object="${khachHang}" method="post">
      <input type="hidden" th:field="*{id}"/>
      <div class="form-grid">
        <div class="form-item"><label>Mã KH</label><input th:field="*{maKhachHang}" required></div>
        <div class="form-item"><label>Tên KH</label><input th:field="*{tenKhachHang}" required></div>
        <div class="form-item"><label>Địa chỉ</label><input th:field="*{diaChi}"></div>
        <div class="form-item"><label>Điện thoại</label><input th:field="*{soDienThoai}"></div>
      </div>
      <div style="margin-top:14px;display:flex;gap:8px">
        <button class="cm-btn success" type="submit">💾 Lưu</button>
        <a class="cm-btn" th:href="@{/khachhang}">⬅ Quay lại</a>
      </div>
    </form>
  </main>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8"><title>Giao dịch</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="cm-app">
  <header class="cm-nav">
    <div class="cm-brand"><div class="cm-brand-logo"></div><div class="cm-brand-title">Giao dịch</div></div>
    <div class="cm-right">
      <a class="cm-btn success" th:href="@{/giaodich/add}">+ Thêm</a>
      <a class="cm-btn" th:href="@{/}">Trang chủ</a>
    </div>
  </header>

  <main class="cm-card">
    <div class="cm-table-wrap">
      <table class="cm-table">
        <thead>
        <tr>
          <th>ID</th><th>Mã GD</th><th>Thời gian</th><th>SP</th><th>KH</th><th>NV</th><th>Tổng tiền</th><th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="gd : ${dsGiaoDich}">
          <td th:text="${gd.id}">1</td>
          <td th:text="${gd.maGiaoDich}">GD01</td>
          <td th:text="${#temporals.format(gd.ngayGioGiaoDich, 'yyyy-MM-dd HH:mm')}">2025-08-10 10:00</td>
          <td th:text="${gd.sanPham != null ? gd.sanPham.tenSanPham : '-'}">Opera</td>
          <td th:text="${gd.khachHang != null ? gd.khachHang.tenKhachHang : '-'}">Lan</td>
          <td th:text="${gd.nhanVien != null ? gd.nhanVien.tenNhanVien : '-'}">An</td>
          <td th:text="${#numbers.formatDecimal(gd.tongTien,1,'DEFAULT',0,'DEFAULT')}">450000</td>
          <td>
            <a class="cm-btn" th:href="@{'/giaodich/edit/' + ${gd.id}}">Sửa</a>
            <a class="cm-btn" th:href="@{'/giaodich/delete/' + ${gd.id}}" onclick="return confirm('Xóa giao dịch?')">Xóa</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </main>
</div>
</body>
</html>

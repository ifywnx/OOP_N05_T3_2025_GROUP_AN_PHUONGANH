<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8"><title>💾 Nhân viên - Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-light">
<div class="container mt-4">
  <h2>💾 Lưu Nhân viên</h2>

  <form th:action="@{/nhanvien/save}" th:object="${nhanVien}" method="post" class="card p-4">
    <input type="hidden" th:field="*{id}">
    <div class="row g-3">
      <div class="col-md-4">
        <label class="form-label">Mã NV</label>
        <input class="form-control" th:field="*{maNhanVien}">
        <div class="text-danger small" th:errors="*{maNhanVien}"></div>
      </div>
      <div class="col-md-4">
        <label class="form-label">Tên</label>
        <input class="form-control" th:field="*{tenNhanVien}">
        <div class="text-danger small" th:errors="*{tenNhanVien}"></div>
      </div>
      <div class="col-md-4">
        <label class="form-label">SĐT</label>
        <input class="form-control" th:field="*{soDienThoai}" placeholder="0XXXXXXXXX / +84XXXXXXXXX">
        <div class="text-danger small" th:errors="*{soDienThoai}"></div>
      </div>
      <div class="col-md-8">
        <label class="form-label">Địa chỉ</label>
        <input class="form-control" th:field="*{diaChi}">
        <div class="text-danger small" th:errors="*{diaChi}"></div>
      </div>
      <div class="col-md-4">
        <label class="form-label">Tiền lương</label>
        <input type="number" min="0" step="1000" class="form-control" th:field="*{tienLuong}">
        <div class="text-danger small" th:errors="*{tienLuong}"></div>
      </div>
    </div>

    <div class="mt-4 d-flex gap-2">
      <button class="btn btn-primary" type="submit">💾 Lưu</button>
      <a th:href="@{/nhanvien}" class="btn btn-secondary">⬅ Quay lại</a>
    </div>
  </form>
</div>
</body>
</html>

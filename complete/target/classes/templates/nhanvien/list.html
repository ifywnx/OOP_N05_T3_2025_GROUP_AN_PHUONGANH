<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8"><title>Nhân viên</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="cm-app">
  <header class="cm-nav">
    <div class="cm-brand"><div class="cm-brand-logo"></div><div class="cm-brand-title">Nhân viên</div></div>
    <div class="cm-right">
      <a class="cm-btn success" th:href="@{/nhanvien/add}">+ Thêm</a>
      <a class="cm-btn" th:href="@{/}">Trang chủ</a>
    </div>
  </header>

  <main class="cm-card">
    <div class="cm-table-wrap">
      <table class="cm-table">
        <thead>
        <tr>
          <th>ID</th><th>Mã NV</th><th>Họ tên</th><th>Địa chỉ</th><th>Điện thoại</th><th>Lương</th><th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="nv : ${dsNhanVien}">
          <td th:text="${nv.id}">1</td>
          <td th:text="${nv.maNhanVien}">NV01</td>
          <td th:text="${nv.tenNhanVien}">Nguyễn Văn A</td>
          <td th:text="${nv.diaChi}">Hà Nội</td>
          <td th:text="${nv.soDienThoai}">090...</td>
          <td th:text="${#numbers.formatDecimal(nv.tienLuong,1,'DEFAULT',0,'DEFAULT')}">8000000</td>
          <td>
            <a class="cm-btn" th:href="@{'/nhanvien/edit/' + ${nv.id}}">Sửa</a>
            <a class="cm-btn" th:href="@{'/nhanvien/delete/' + ${nv.id}}" onclick="return confirm('Xóa nhân viên?')">Xóa</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </main>
</div>
</body>
</html>

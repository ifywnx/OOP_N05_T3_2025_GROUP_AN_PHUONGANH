<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8"><title>👔 Danh sách Nhân viên</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-light">
<div class="container mt-4">
  <h2 class="mb-3">👔 Danh sách Nhân viên</h2>

  <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
  <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

  <a th:href="@{/nhanvien/add}" class="btn btn-primary mb-3">➕ Thêm Nhân viên</a>

  <div class="card p-2">
    <div class="table-responsive">
      <table class="table table-striped align-middle mb-0">
        <thead class="table-dark">
        <tr>
          <th>#</th><th>Mã NV</th><th>Tên</th><th>Địa chỉ</th><th>SĐT</th><th class="text-end">Lương</th><th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="nv,i : ${dsNhanVien}">
          <td th:text="${i.count}">1</td>
          <td th:text="${nv.maNhanVien}">NV001</td>
          <td th:text="${nv.tenNhanVien}">Tên</td>
          <td th:text="${nv.diaChi}">Địa chỉ</td>
          <td th:text="${nv.soDienThoai}">090…</td>
          <td class="text-end" th:text="${#numbers.formatDecimal(nv.tienLuong,1,'DEFAULT',0,'DEFAULT')}">0</td>
          <td class="text-nowrap">
            <a th:href="@{'/nhanvien/edit/' + ${nv.id}}" class="btn btn-warning btn-sm">✏ Sửa</a>
            <a th:href="@{'/nhanvien/delete/' + ${nv.id}}" class="btn btn-danger btn-sm"
               onclick="return confirm('Xóa nhân viên này?')">🗑 Xóa</a>
          </td>
        </tr>
        <tr th:if="${#lists.isEmpty(dsNhanVien)}">
          <td colspan="7" class="text-center text-muted">Chưa có dữ liệu</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${isEdit} ? 'Chỉnh sửa nhân viên' : 'Thêm nhân viên'"></title>
    
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome 6.0 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --bakery-pink: #F8BBD0;
            --bakery-cream: #FFF3E0;
            --bakery-mint: #C8E6C9;
        }

        .form-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .form-header {
            border-bottom: 2px solid var(--bakery-mint);
        }

        .preview-card {
            border: 2px dashed var(--bakery-pink);
            background: linear-gradient(135deg, #FFF8E1, #FFF3E0);
        }

        .avatar-upload {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid var(--bakery-mint);
            cursor: pointer;
            background-size: cover;
            background-position: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--bakery-pink), #E1BEE7);
            border: none;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar (giống list.html) -->

    <div class="container mt-4">
        <div class="form-container p-4">
            <!-- Form Header -->
            <div class="form-header pb-3 mb-4">
                <h2 class="text-center">
                    <i class="fas fa-user-tie me-2"></i>
                    <span th:text="${isEdit} ? 'Chỉnh sửa nhân viên' : 'Thêm nhân viên mới'"></span>
                </h2>
            </div>

            <!-- Error/Success Messages -->
            <div th:if="${error}" class="alert alert-danger">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span th:text="${error}"></span>
            </div>

            <!-- Employee Form -->
            <form th:action="${isEdit ? '/nhanvien/' + nhanVien.id : '/nhanvien'}" 
                  method="post" enctype="multipart/form-data" th:object="${nhanVien}">
                
                <div class="row">
                    <!-- Left Column -->
                    <div class="col-md-6">
                        <!-- Avatar Upload -->
                        <div class="text-center mb-4">
                            <div class="avatar-upload mx-auto" 
                                 th:style="'background-image: url(' + (${nhanVien.anhDaiDien} ?: 'https://i.pravatar.cc/150') + ')'"
                                 onclick="document.getElementById('avatarInput').click()">
                                <input type="file" id="avatarInput" name="avatarFile" 
                                       accept="image/*" style="display: none;" 
                                       onchange="previewAvatar(this)">
                                <div class="h-100 d-flex align-items-end justify-content-center pb-3">
                                    <span class="badge bg-primary">
                                        <i class="fas fa-camera me-1"></i>Đổi ảnh
                                    </span>
                                </div>
                            </div>
                        </div>

                        <!-- Basic Info -->
                        <div class="mb-3">
                            <label class="form-label"><i class="fas fa-id-card me-2"></i>Mã NV</label>
                            <input th:field="*{maNhanVien}" type="text" class="form-control" readonly>
                        </div>

                        <div class="mb-3">
                            <label class="form-label"><i class="fas fa-user me-2"></i>Họ tên <span class="text-danger">*</span></label>
                            <input th:field="*{hoTen}" type="text" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label"><i class="fas fa-venus-mars me-2"></i>Giới tính</label>
                            <select th:field="*{gioiTinh}" class="form-select">
                                <option value="NAM">Nam</option>
                                <option value="NU">Nữ</option>
                                <option value="KHAC">Khác</option>
                            </select>
                        </div>
                    </div>

                    <!-- Right Column -->
                    <div class="col-md-6">
                        <!-- Contact Info -->
                        <div class="mb-3">
                            <label class="form-label"><i class="fas fa-phone me-2"></i>SĐT <span class="text-danger">*</span></label>
                            <input th:field="*{soDienThoai}" type="tel" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label"><i class="fas fa-envelope me-2"></i>Email</label>
                            <input th:field="*{email}" type="email" class="form-control">
                        </div>

                        <!-- Work Info -->
                        <div class="mb-3">
                            <label class="form-label"><i class="fas fa-user-tag me-2"></i>Chức vụ <span class="text-danger">*</span></label>
                            <select th:field="*{chucVu}" class="form-select" required>
                                <option value="THU_NGAN">Thu ngân</option>
                                <option value="DAU_BEP">Đầu bếp</option>
                                <option value="QUAN_LY">Quản lý</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label"><i class="fas fa-calendar-alt me-2"></i>Ca làm <span class="text-danger">*</span></label>
                            <select th:field="*{caLamViec}" class="form-select" required>
                                <option value="SANG">Sáng (7h-12h)</option>
                                <option value="CHIEU">Chiều (13h-18h)</option>
                                <option value="TOI">Tối (18h-22h)</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label"><i class="fas fa-calendar-check me-2"></i>Ngày vào làm</label>
                            <input th:field="*{ngayVaoLam}" type="date" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label class="form-label"><i class="fas fa-info-circle me-2"></i>Trạng thái</label>
                            <select th:field="*{trangThai}" class="form-select">
                                <option value="DANG_LAM_VIEC">Đang làm việc</option>
                                <option value="NGHI_VIEC">Đã nghỉ</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Employee Preview -->
                <div class="preview-card p-3 mt-4">
                    <h5><i class="fas fa-eye me-2"></i>Xem trước thông tin</h5>
                    <div class="row align-items-center">
                        <div class="col-md-2 text-center">
                            <img id="avatarPreview" th:src="${nhanVien.anhDaiDien} ?: 'https://i.pravatar.cc/150'" 
                                 class="img-thumbnail rounded-circle" width="80">
                        </div>
                        <div class="col-md-10">
                            <div class="row">
                                <div class="col-md-4">
                                    <p class="mb-1"><strong>Mã NV:</strong> <span id="previewMaNV" th:text="${nhanVien.maNhanVien}">NV001</span></p>
                                </div>
                                <div class="col-md-4">
                                    <p class="mb-1"><strong>Chức vụ:</strong> <span id="previewChucVu">Thu ngân</span></p>
                                </div>
                                <div class="col-md-4">
                                    <p class="mb-1"><strong>Trạng thái:</strong> 
                                        <span class="badge rounded-pill" id="previewTrangThai">Đang làm</span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Form Actions -->
                <div class="d-flex justify-content-between mt-4">
                    <a href="/nhanvien" class="btn btn-secondary">
                        <i class="fas fa-arrow-left me-2"></i>Quay lại
                    </a>
                    <div>
                        <button type="reset" class="btn btn-outline-danger me-2">
                            <i class="fas fa-undo me-2"></i>Nhập lại
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i th:class="${isEdit} ? 'fas fa-save' : 'fas fa-plus'" class="me-2"></i>
                            <span th:text="${isEdit} ? 'Cập nhật' : 'Thêm mới'"></span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Preview avatar when selected
        function previewAvatar(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.querySelector('.avatar-upload').style.backgroundImage = `url(${e.target.result})`;
                    document.getElementById('avatarPreview').src = e.target.result;
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        // Auto-update preview when form changes
        document.addEventListener('DOMContentLoaded', function() {
            const formFields = document.querySelectorAll('input, select');
            formFields.forEach(field => {
                field.addEventListener('change', updatePreview);
            });
            
            // Set default values
            if (!document.querySelector('input[name="ngayVaoLam"]').value) {
                const today = new Date().toISOString().split('T')[0];
                document.querySelector('input[name="ngayVaoLam"]').value = today;
            }
            
            updatePreview();
        });

        function updatePreview() {
            // Update preview elements
            document.getElementById('previewMaNV').textContent = 
                document.querySelector('input[name="maNhanVien"]').value;
                
            document.getElementById('previewChucVu').textContent = 
                document.querySelector('select[name="chucVu"]').selectedOptions[0].text;
                
            const status = document.querySelector('select[name="trangThai"]').value;
            const statusBadge = document.getElementById('previewTrangThai');
            statusBadge.textContent = status === 'DANG_LAM_VIEC' ? 'Đang làm' : 'Đã nghỉ';
            statusBadge.className = `badge rounded-pill ${status === 'DANG_LAM_VIEC' ? 'bg-success' : 'bg-secondary'}`;
        }

        // Auto-generate employee code
        function generateEmployeeCode() {
            const position = document.querySelector('select[name="chucVu"]').value;
            const prefixes = {
                'THU_NGAN': 'TG',
                'DAU_BEP': 'DB',
                'QUAN_LY': 'QL'
            };
            const randomNum = Math.floor(100 + Math.random() * 900);
            document.querySelector('input[name="maNhanVien"]').value = 
                `${prefixes[position]}${randomNum}`;
            updatePreview();
        }

        // Generate code when position changes
        document.querySelector('select[name="chucVu"]').addEventListener('change', function() {
            if (!document.querySelector('input[name="maNhanVien"]').value) {
                generateEmployeeCode();
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Quản lý tiệm bánh</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .card {
            background: white;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            flex: 1;
            min-width: 180px;
            text-align: center;
        }
        .card h2 {
            margin: 0;
            color: #ff6600;
        }
        .card p {
            font-size: 18px;
        }
    </style>
</head>
<body>

<h1>📊 Dashboard - Quản lý tiệm bánh</h1>

<div class="stats">
    <div class="card">
        <h2 th:text="${tongSanPham}">0</h2>
        <p>Sản phẩm</p>
    </div>
    <div class="card">
        <h2 th:text="${tongKhachHang}">0</h2>
        <p>Khách hàng</p>
    </div>
    <div class="card">
        <h2 th:text="${tongNhanVien}">0</h2>
        <p>Nhân viên</p>
    </div>
    <div class="card">
        <h2 th:text="${tongGiaoDich}">0</h2>
        <p>Giao dịch</p>
    </div>
    <div class="card">
        <h2 th:text="${sapHet}">0</h2>
        <p>Sản phẩm sắp hết</p>
    </div>
</div>

</body>
</html>

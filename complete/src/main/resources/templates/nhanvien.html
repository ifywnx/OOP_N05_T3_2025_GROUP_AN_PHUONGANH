<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout A B C</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      display: grid;
      grid-template-rows: 60px 1fr 200px;
      grid-template-columns: 1fr 1fr;
      height: 100vh;
      gap: 5px;
    }
    .navbar {
      grid-column: 1 / 3;
      background-color: lightblue;
      display: flex;
      align-items: center;
      padding: 0 10px;
    }
    .A {
      grid-column: 1 / 3;
      background-color: lightgreen;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
    }
    .B {
      background-color: lightcoral;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
    }
    .C {
      background-color: lightgoldenrodyellow;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="navbar">Navigation Bar</div>
    <div class="A">A</div>
    <div class="B">B</div>
    <div class="C">C</div>
  </div>
</body>
</html>

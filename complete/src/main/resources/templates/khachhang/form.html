<form th:object="${khachHang}">
    <div class="row">
        <div class="col-md-6">
            <!-- Thông tin cơ bản -->
            <div class="form-group">
                <label><i class="fas fa-id-card"></i> Họ Tên</label>
                <input th:field="*{hoTen}" type="text" class="form-control">
            </div>
            
            <!-- Upload Avatar -->
            <div class="form-group">
                <label><i class="fas fa-image"></i> Ảnh Đại Diện</label>
                <input type="file" class="form-control">
            </div>
        </div>
        
        <div class="col-md-6">
            <!-- Thông tin liên hệ -->
            <div class="form-group">
                <label><i class="fas fa-phone"></i> Số Điện Thoại</label>
                <input th:field="*{soDienThoai}" type="tel" class="form-control">
            </div>
            
            <!-- Loại khách hàng -->
            <div class="form-group">
                <label><i class="fas fa-crown"></i> Loại Khách Hàng</label>
                <select th:field="*{loaiKhachHang}" class="form-select">
                    <option value="VIP">VIP</option>
                    <option value="THUONG">Thường</option>
                </select>
            </div>
        </div>
    </div>
    
    <!-- Xem trước thẻ thành viên -->
    <div class="preview-card">
        <div class="member-card" style="background: linear-gradient(135deg, #F8BBD0, #E1BEE7)">
            <img th:src="${khachHang.avatar} ?: 'https://i.pravatar.cc/150'" class="member-avatar">
            <h5 th:text="${khachHang.hoTen} ?: 'Họ Tên'"></h5>
            <div class="member-id" th:text="${khachHang.maKhachHang} ?: 'KH001'"></div>
        </div>
    </div>
</form>

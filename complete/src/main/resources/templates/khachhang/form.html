<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Phần head giống với nhân viên -->
    <title th:text="${isEdit} ? 'Chỉnh sửa khách hàng' : 'Thêm khách hàng'"></title>
</head>
<body>
    <!-- Navigation Bar (giống module Nhân viên) -->

    <div class="container mt-4">
        <div class="form-container p-4">
            <!-- Form Header -->
            <div class="form-header pb-3 mb-4">
                <h2 class="text-center">
                    <i class="fas fa-user-plus me-2"></i>
                    <span th:text="${isEdit} ? 'Chỉnh sửa khách hàng' : 'Thêm khách hàng mới'"></span>
                </h2>
            </div>

            <!-- Customer Form -->
            <form th:action="${isEdit ? '/khachhang/' + khachHang.id : '/khachhang'}" 
                  method="post" enctype="multipart/form-data" th:object="${khachHang}">
                
                <div class="row">
                    <!-- Left Column -->
                    <div class="col-md-6">
                        <!-- Avatar Upload -->
                        <div class="text-center mb-4">
                            <div class="avatar-upload mx-auto" 
                                 th:style="'background-image: url(' + (${khachHang.anhDaiDien} ?: 'https://i.pravatar.cc/150') + ')'"
                                 onclick="document.getElementById('avatarInput').click()">
                                <input type="file" id="avatarInput" name="avatarFile" 
                                       accept="image/*" style="display: none;" 
                                       onchange="previewAvatar(this)">
                                <div class="h-100 d-flex align-items-end justify-content-center pb-3">
                                    <span class="badge bg-primary">
                                        <i class="fas fa-camera me-1"></i>Đổi ảnh
                                    </span>
                                </div>
                            </div>
                        </div>

                        <!-- Basic Info -->
                        <div class="mb-3">
                            <label class="form-label"><i class="fas fa-id-card me-2"></i>Mã KH</label>
                            <input th:field="*{maKhachHang}" type="text" class="form-control" readonly>
                        </div>

                        <div class="mb-3">
                            <label class="form-label"><i class="fas fa-user me-2"></i>Họ tên <span class="text-danger">*</span></label>
                            <input th:field="*{hoTen}" type="text" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label"><i class="fas fa-venus-mars me-2"></i>Giới tính</label>
                            <select th:field="*{gioiTinh}" class="form-select">
                                <option value="NAM">Nam</option>
                                <option value="NU">Nữ</option>
                                <option value="KHAC">Khác</option>
                            </select>
                        </div>
                    </div>

                    <!-- Right Column -->
                    <div class="col-md-6">
                        <!-- Contact Info -->
                        <div class="mb-3">
                            <label class="form-label"><i class="fas fa-phone me-2"></i>SĐT <span class="text-danger">*</span></label>
                            <input th:field="*{soDienThoai}" type="tel" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label"><i class="fas fa-envelope me-2"></i>Email</label>
                            <input th:field="*{email}" type="email" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label class="form-label"><i class="fas fa-map-marker-alt me-2"></i>Địa chỉ</label>
                            <input th:field="*{diaChi}" type="text" class="form-control">
                        </div>

                        <!-- Customer Type -->
                        <div class="mb-3">
                            <label class="form-label"><i class="fas fa-crown me-2"></i>Loại khách hàng</label>
                            <select th:field="*{loaiKhachHang}" class="form-select">
                                <option value="VIP">VIP</option>
                                <option value="THUONG">Thường</option>
                            </select>
                        </div>

                        <!-- Membership Card -->
                        <div class="mb-3">
                            <label class="form-label"><i class="fas fa-id-card me-2"></i>Thẻ thành viên</label>
                            <div class="membership-card bg-gradient-primary text-white p-3 rounded">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <h6 class="mb-1">TIỆM BÁNH PHENIKAA</h6>
                                        <small>Thành viên</small>
                                    </div>
                                    <div class="text-end">
                                        <small>Mã số</small>
                                        <h5 th:text="${khachHang.maKhachHang} ?: 'KH001'">KH001</h5>
                                    </div>
                                </div>
                                <div class="text-center my-2">
                                    <img th:src="${khachHang.anhDaiDien} ?: 'https://i.pravatar.cc/150'" 
                                         width="60" class="rounded-circle border border-3">
                                </div>
                                <div class="text-center">
                                    <h5 th:text="${khachHang.hoTen} ?: 'Họ tên'">Nguyễn Văn A</h5>
                                    <small th:text="${khachHang.loaiKhachHang == 'VIP'} ? 'VIP Member' : 'Standard Member'">VIP Member</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Form Actions -->
                <div class="d-flex justify-content-between mt-4">
                    <a href="/khachhang" class="btn btn-secondary">
                        <i class="fas fa-arrow-left me-2"></i>Quay lại
                    </a>
                    <div>
                        <button type="reset" class="btn btn-outline-danger me-2">
                            <i class="fas fa-undo me-2"></i>Nhập lại
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i th:class="${isEdit} ? 'fas fa-save' : 'fas fa-plus'" class="me-2"></i>
                            <span th:text="${isEdit} ? 'Cập nhật' : 'Thêm mới'"></span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Tự động sinh mã KH khi chọn loại
        function generateCustomerCode() {
            const type = document.querySelector('select[name="loaiKhachHang"]').value;
            const prefix = type === 'VIP' ? 'VIP' : 'KH';
            const randomNum = Math.floor(1000 + Math.random() * 9000);
            document.querySelector('input[name="maKhachHang"]').value = prefix + randomNum;
        }

        // Gọi hàm khi loại KH thay đổi
        document.querySelector('select[name="loaiKhachHang"]').addEventListener('change', generateCustomerCode);
        
        // Khởi tạo mã nếu chưa có
        document.addEventListener('DOMContentLoaded', function() {
            if (!document.querySelector('input[name="maKhachHang"]').value) {
                generateCustomerCode();
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Same head as product list.html -->
    <title>Quản Lý Khách Hàng</title>
</head>
<body>
    <!-- Navbar (giống sản phẩm) -->
    
    <div class="container-fluid mt-4">
        <!-- Page Header -->
        <div class="page-header">
            <h1><i class="fas fa-users me-3"></i>Quản Lý Khách Hàng</h1>
            <p>Danh sách khách hàng và thông tin chi tiết</p>
            <a href="/khachhang/add" class="btn btn-primary">
                <i class="fas fa-plus me-2"></i>Thêm Khách Hàng
            </a>
        </div>

        <!-- Search Box -->
        <div class="search-controls">
            <input type="text" placeholder="Tìm theo tên/SĐT..." class="search-input">
        </div>

        <!-- Stats Cards -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="stats-card">
                    <i class="fas fa-users stat-icon total"></i>
                    <h3 th:text="${totalCustomers}">150</h3>
                    <p>Tổng Khách Hàng</p>
                </div>
            </div>
            <!-- Thống kê VIP/Thường -->
        </div>

        <!-- Customer Table -->
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Mã KH</th>
                    <th>Tên Khách Hàng</th>
                    <th>SĐT</th>
                    <th>Loại KH</th>
                    <th>Tổng Chi Tiêu</th>
                    <th>Hành Động</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="khachHang : ${khachHangs}">
                    <td th:text="${khachHang.maKhachHang}">KH001</td>
                    <td>
                        <img th:src="${khachHang.avatar}" width="40" class="rounded-circle me-2">
                        <span th:text="${khachHang.hoTen}">Nguyễn Văn A</span>
                    </td>
                    <td th:text="${khachHang.soDienThoai}">0987654321</td>
                    <td>
                        <span class="badge bg-success" th:text="${khachHang.loaiKhachHang}">VIP</span>
                    </td>
                    <td th:text="${#numbers.formatDecimal(khachHang.tongChiTieu, 0, 'COMMA', 0, 'POINT')} + '₫'">5,000,000₫</td>
                    <td>
                        <a th:href="@{/khachhang/edit/{id}(id=${khachHang.id})}" class="btn btn-sm btn-primary">
                            <i class="fas fa-edit"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>

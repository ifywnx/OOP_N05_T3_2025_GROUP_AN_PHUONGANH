<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <title>👥 Danh sách Khách hàng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
  <h2>👥 Danh sách Khách hàng</h2>

  <!-- Flash message -->
  <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
  <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

  <a th:href="@{/khachhang/add}" class="btn btn-primary mb-3">➕ Thêm Khách hàng</a>

  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Mã KH</th>
        <th>Tên KH</th>
        <th>Địa chỉ</th>
        <th>Điện thoại</th>
        <th>Hành động</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="kh : ${dsKhachHang}">
        <td th:text="${kh.id}"></td>
        <td th:text="${kh.maKhachHang}"></td>
        <td th:text="${kh.tenKhachHang}"></td>
        <td th:text="${kh.diaChi}"></td>
        <td th:text="${kh.soDienThoai}"></td>
        <td>
          <a th:href="@{/khachhang/edit/{id}(id=${kh.id})}" class="btn btn-warning btn-sm">✏ Sửa</a>
          <a th:href="@{/khachhang/delete/{id}(id=${kh.id})}" class="btn btn-danger btn-sm"
             onclick="return confirm('Xóa khách hàng này?');">🗑 Xóa</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>

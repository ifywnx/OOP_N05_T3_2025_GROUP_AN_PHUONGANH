<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8"><title>🧁 Danh sách Sản phẩm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-light">
<div class="container mt-4">
  <h2 class="mb-3">🧁 Danh sách Sản phẩm</h2>

  <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
  <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

  <a th:href="@{/sanpham/add}" class="btn btn-primary mb-3">➕ Thêm Sản phẩm</a>

  <div class="card p-2">
    <div class="table-responsive">
      <table class="table table-striped align-middle mb-0">
        <thead class="table-dark">
        <tr>
          <th>#</th><th>Mã</th><th>Tên</th><th class="text-end">Tồn</th><th>NSX</th><th>HSD</th><th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="sp,i : ${dsSanPham}">
          <td th:text="${i.count}">1</td>
          <td th:text="${sp.maSanPham}">SP001</td>
          <td th:text="${sp.tenSanPham}">Tên</td>
          <td class="text-end" th:text="${sp.soLuong}">0</td>
          <td th:text="${sp.nhaSanXuat}">NSX</td>
          <td th:text="${sp.hanSuDung}">2025-12-31</td>
          <td class="text-nowrap">
            <a th:href="@{'/sanpham/edit/' + ${sp.id}}" class="btn btn-warning btn-sm">✏ Sửa</a>
            <a th:href="@{'/sanpham/delete/' + ${sp.id}}" class="btn btn-danger btn-sm"
               onclick="return confirm('Xóa sản phẩm này?')">🗑 Xóa</a>
          </td>
        </tr>
        <tr th:if="${#lists.isEmpty(dsSanPham)}">
          <td colspan="7" class="text-center text-muted">Chưa có dữ liệu</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>

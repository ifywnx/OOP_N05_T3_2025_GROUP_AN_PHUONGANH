<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách nhân viên</title>
</head>
<body>
    <h2>Danh sách nhân viên</h2>

    <div th:each="nv : ${listNV}">
        <p>Mã: <span th:text="${nv.ma}"></span></p>
        <p>Tên: <span th:text="${nv.ten}"></span></p>
        <p>Địa chỉ: <span th:text="${nv.diaChi}"></span></p>
        <p>SĐT: <span th:text="${nv.sdt}"></span></p>
        <hr/>
    </div>
</body>
</html>
